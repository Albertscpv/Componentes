<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nav Bar</title>
</head>
<body>
<header class="h-16 w-full">
    <nav class="flex  w-full h-16 flex-1 flex-row justify-between place-items-center">
        <div id="setting"  class="flex bg-white ml-[20px] h-[50px] w-[50px] rounded-full place-items-center justify-center">
            <a href="#">
                <img src="./icons/setting.svg" alt="">
            </a>
        </div>
        <div id="navbar"   class="flex bg-white w-16 sm:w-16 md:w-[500px] lg:w-[700px] h-[50px] rounded-full justify-around place-items-center">
            <a href=""><img src="./icons/arrowLeft.svg" alt="arrowL"></a>
            <a href=""><img src="./icons/home.svg" alt="home"></a>
            <a href=""><img src="./icons/arrowRight.svg" alt="arrowR"></a>
        </div>
        <div id="profile"  class="bg-white mr-[20px] h-[50px] w-[50px] rounded-full text-center place-content-center overflow-hidden">
            <img src="./assets/profileZK.jpg" alt="">
        </div>
    </nav>
</header>
</body>
</html>
